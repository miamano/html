<!DOCTYPE html>
<html>
<head>
    <!-- Validated -->
    <title>order</title>
    <meta charset="utf-8" />
    <style>
        fieldset {
            height: 287px;
        }
    </style>

</head>
<body>
    <section>
        <h1>Beställning steg 2.</h1>
        <article>
            <h2>Beställda varor</h2>
            <ol>
                <li>5st Grillazs liten II 500kr/st</li>
                <li>1st Grillazs torn 1100kr/st</li>
            </ol>
            <hr />
        </article>
        <article>
            <h2>Kontaktuppgifter</h2>
            <!--Using table is a very bad practice. I just try to avoid css as much as possible.-->
            <form action="recipe.html" >
                <table>
                    <tr>
                        <td>
                            <fieldset>
                                <legend> Konto</legend>
                                <label for="username">Användarnamn:</label>
                                <input type="text" name="name" id="username" autofocus size="15" /><br />
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" size="15" required/><br />
                                <label for="pwd">Lösenord:</label>
                                <input type="password" name="password" id="pwd" size="15" placeholder="**********" required/><br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                                <input style="float: right" type="submit" value="Confirm" />
                            </fieldset>
                        </td>
                        <td>
                            <fieldset>
                                <legend> Leveransadress</legend>
                                <label for="dname">Namn: </label>
                                <input type="text" name="dname" id="dname" size="25" /><br />
                                <label for="dgata">Gata: </label>
                                <input type="text" name="deliverStreet" id="dgata" size="25" /><br />
                                <label for="dzip">Postnummer: </label>
                                <input type="text" name="deliveryZip" id="dzip" size="5" pattern="^[0-9]{5}" /><br />
                                <label for="dstad">Stad: </label>
                                <input type="text" name="deliveryTown" id="dstad" size="20" /><br />
                                <label for="dtnr">Telefonnummer: </label>
                                <input type="text" name="deliveryPhone" id="dtnr" size="11" pattern="^[0]{1}[0-9]{6,15}" /><br />
                                <br /> <br />
                                <input style="float: right" type="submit" value="Confirm" />
                            </fieldset>
                        </td>
                        <td>
                            <fieldset>
                                <legend> Betalningsadress</legend>
                                <label for="pname">Namn: </label>
                                <input type="text" name="deliveryName" id="pname" size="25" /><br />
                                <label for="pgata">Gata: </label>
                                <input type="text" name="deliverSstreet" id="pgata" size="25" /><br />
                                <label for="pzip">Postnummer: </label>
                                <input type="text" name="deliveryZip" id="pzip" size="5" pattern="^[0-9]{5}" /><br />
                                <label for="pstad">Stad: </label>
                                <input type="text" name="deliveryTown" id="pstad" size="20" /><br />
                                <label for="ptnr">Telefonnummer: </label>
                                <input type="text" name="deliveryPhone" id="ptnr" size="11" pattern="^[0]{1}[0-9]{6,15}" /><br />
                                <label for="ppnr">Projektnummer: </label>
                                <input type="text" name="projectNumber" id="ppnr" size="5" pattern="[0-9]" /><br />
                                <input style="float: right" type="submit" value="Confirm" />
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </form>
            <p><a href="../HelpFiles/recipe.html" target="_blank">Vidare till bekräftelse.</a></p>
        </article>
    </section>
</body>
</html>
