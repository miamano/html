<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <section>
        <h2>Learn about input I.</h2>
        <p>First name, last name, email, password, zip and city</p>
        <form>
            <fieldset>
                <legend> Contact details </legend>
                <p>First name: <input type="text" name="firstname" size="15" maxlength="30" /></p>
                <p>Last name: <input type="text" name="lastname" size="15" maxlength="30" /></p>
                <p>Email: <input type="email" name="email" size="25" required="required" /></p>
                <p>Password: <input type="password" name="password" size="15" placeholder="**********" required="required" /></p>
                <p>Zip code: <input type="text" name="zip" size="5" maxlength="5" pattern="^[0-9]{5}" /></p>
                <p>Town: <input type="text" name="town" size="20" /></p>
                <br /> <br />
                <input style="float: right" type="submit" value="Confirm" />
            </fieldset>
        </form>
    </section>
    <section>
        <p><a href="input2.html" target="_blank">Further to input II.</a></p>
    </section>
</body>
</html>
