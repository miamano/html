<body>
    <div class="page">
        <header class="container-fluid">

        <div class="container">
            <aside class="col-sm-2"></aside>
            <section class="col-sm-7">
                <h1>Contact</h1>
                <div>
                    <div class="form-group">
                        <label for="fname">First name: </label>
                        <input type="text" class="form-control" id="fname" placeholder="ex: Julianna" />
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name: </label>
                        <input type="text" class="form-control" id="lname" placeholder="ex: Bengtsson" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input type="text" class="form-control" id="phone" placeholder="ex: 0736117974" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="ex: sg@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="msg">Message: </label>
                        <textarea class="form-control" rows="5" id="msg"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info pull-right">Send</button>
                    </div>
                </div>
            </section>
            <aside class="col-sm-3">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Opinion about site
                        <span class="caret"></span>
                    </button>
                    <ul id="choicelist" class="dropdown-menu">
                        <li><a href="#" id="action1">Very good</a></li>
                        <li><a href="#" id="action2">Good</a></li>
                        <li><a href="#" id="action3">Bad</a></li>
                    </ul>
                </div>   
                <p id="happy">&#128515;</p>
                <p id="neutral">&#128528;</p>
                <p id="sad">&#128532;</p>           
            </aside>
        </div>
        <footer class="container-fluid">
